<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Selection CAPTCHA</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
